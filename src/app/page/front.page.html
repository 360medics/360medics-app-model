<div class="content" [ngClass]="{'viewer-opened': openIn, 'no-searchBar': searchResults === null }" flex flex-column>
    <div class="list" *ngIf="!openIn">
        <div *ngIf="searchResults !== null">
            <app-search [jsonData]="jsonData" (searchValueChange)="filterAppsList($event)" [searchBar]="searchResults"></app-search>
        </div>
        <app-list [apps]="appsList" [data]="jsonData"></app-list>
    </div>
    <div class="viewer" *ngIf="openIn"></div>
</div>
